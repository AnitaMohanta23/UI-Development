<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Selector-CSS</title>
    <style>
        section{
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
        }
        /* section:first-child{
            border: 9px dashed palegreen;

        } */
        section:nth-child(2n+1){
            background-color: aqua;
        }
        section:last-child{
            border: 9px dashed red;
        }
        section:hover{
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 
        pseudo selector:-
        1.pseudo class:-
        2.pseudo element:-
