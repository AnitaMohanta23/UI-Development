<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three column using grid-css</title>
   <style>
    section,div{
        border: 1px solid aqua;
        padding: 10px;
          margin: 10px;  

    }
    section{
        display: grid;
        grid-template-columns: repeat(8,1fr);
    }
    div{
        flex: 5;
    }
    
   </style>
</head>
<body>
    <section>
        <div>child-1</div>
        <div>child-2</div>
        <div>child-3</div>

        
    </section>
    
</body>
</html>
