<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relation-selector-css</title>
    <style>
         ul>li{
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
        } 

        ul li{
            border: 2px solid rd;
            list-style: none;
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <ol>
            <li>ReactJS</li>
            <li>Angular js</li>
            <li>Vue JS</li>
        </ol>


        <li>PHP</li>
        <li>.Net</li>
        <li>JAVA</li>


    </ul>
</body>
</html>
