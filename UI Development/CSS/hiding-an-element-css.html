<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To hide an element css</title>
    <style>
        p{
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }
        p:nth-child(1){
            display: none;
        }
        p:nth-child(2){
            visibility: hidden;
        }
        a:nth-child(3){
            opacity: 0.1;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <p>display:none</p>
    <p>visibility:hidden</p>
    <a href="">opasity:zero</a>


</body>
</html>
