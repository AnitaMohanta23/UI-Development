<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usining Float-three column-layout-css</title>
   <style>
    section{
        border: 1px solid greenyellow;
        padding: 10px;
         /* margin: 10px;  */
         float: left; 
        width: 100%;
        box-sizing: border-box;

    }
    div{
        border: 1px solid;
         padding: 10px; 
         margin: 10px; 
        float: left;
        width: 33.3%;
        box-sizing: border-box;
    }
   </style>
</head>
<body>
    <section>
        <div>child-1</div>
        <div>child-2</div>
        <div>child-3</div>

        
    </section>
    
</body>
</html>
