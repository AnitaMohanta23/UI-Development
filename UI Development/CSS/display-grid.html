<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display:Grid-css</title>
    <style>
        section{
            border: 2px solid deeppink;
            padding: 10px;
            margin: 10px;
            display: grid;
            grid-template-columns:1fr 1fr;
            grid-template-rows:100px 50px ;
            grid-column-gap:10px;
            grid-row-gap:10px;
        }
        div{
            border: 2px solid ;
            padding: 10px;
            margin: 10px; 
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <div>Lushi</div>
        <div>Rupam</div>
        <div>Anita</div>
        <div>kartik</div>
    </section>
    
</body>
</html>
