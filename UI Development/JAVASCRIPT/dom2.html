    <!-- 
        selectors - which helps us to select an element
        1 - getElementById() - we can select an element using id attribute
        2 - getElementByTagName() - we can select an element using tagname.
        3 - getElementsByClassName() - we can select an element using classname
        4 - querySelector() - we can select an element by using any selector which 
        you know in css. but it returns only first occurance.
        5 - querySelectorAll() - we can select an element by using any selector which 
        you know in css. but it returns all the selected elements.
     -->

    <script>
