<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex patterns</title>
</head>
<body>
    <h2>Regular expressions</h2>

    <script>
        const str = "welcome to javascript"
        const pattern = /to/g;

        // console.log(pattern.test(str))

        console.log(str.match(pattern))

        const mobile = '8987878987'
        console.log(mobile.match(/^[8,9][0-9]{9}$/))

        //brackets - defines the range of characters
        /*
        [abc] - a,b,c
        [^abc] - any characters except a,b,c
        [a-z] - any characters from small a - z 
        [A-Z] - any characters from uppercase A - Z
        [a-zA-Z] - any characters from both lower and uppercase
        [0-9] - should contain numbers from 0-9
        [^0-9]

        quantifiers- whick gives the information about repetation 
        []? - occurs 0 or 1 times
        []+ - occurs 1 or more times
        []* - occurs or more times
        []{n} - n times
        []{n, } - occurs n or more times
        []{x,y} - occurs atleast x times or less than y times.
        

        Modifiers
        g - performs global match
        i - it performs case incentive match
        m - it performs multiline matching

        \d - [0-9] - all the numbers from 0-9
        \D - [^0-9]
        \w - [a-zA-Z0-9]
        \W - [^a-zA-Z0-9]
        \s - space
        \ - escape character
        */
    </script>
</body>
</html>
