    <h2>Loops in Js</h2>
    <!-- 
        DRY - Don't repeat yourself
        SOC - Seration of Concern
        KISS - keep it simple stupid

        loops : to execute some set of statements repeatedly or countinously
        Iteration : repetation of a process
        Types of loops 
            - for loop
            - while loop
            - do while loop

            entry and exit controlled
            while loop,  for loop are entry controlled
            do while loop exit controlled loop

            for loop
            initiliazation - initilization the counter
            condition - specify the condition that must evaluate true/false
            increment/decrement -  increment/decrement the counter

            syntax: 
            for(initizater; condition; increment/decrement){
                //code to execute
            }

            while loop 
                - while loop to execute code repedly till it satisfies a specfic
                condition. unlike for loop, while loop only requires a condition
                syntax: 
                while(condition){
                    // code to execute
                    increment
                }

            do while
            syntax: 
            do{
                //code to execute
                
            }while(conditio)

     -->

     <script>
        
        //for loop
        for(let i=0; i<=5; i++){
            if(i === 3) continue; 
            console.log(`${i}`)
        }


        //Nested Loop
        for(let i=0; i<=3; i++){
            console.log(`-----------outer loop - ${i}--------`)
            for(let j = 0; j<= 3; j++){
                console.log(`inner function ${j}`)
            }
        }

        //star tasks
        for(let i=1; i<=5; i++){
            for(let j = 1; j<= 5; j++){
                document.write("*")
            }
            document.write('<br/>')
        }
        
        // while loop
        let i = 1;
        while(i<=5){
            console.log(`${i}`)
            i++
        }

        //do while 
        let x = 20;
        do{
            console.log(`do while loop ${x}`)
            x++;
        }while(x<=5)



     </script>
