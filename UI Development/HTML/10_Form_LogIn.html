<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <style>
      body {
        padding-top: 30%;
        padding-left: 30%;
        text-align: center;
      }
      form {
        height: 220px;
        width: 300px;
        text-align: center;
        border: 2px solid white;
        border-radius: 10px;
        background-color: rgb(141, 247, 247);
      }
    </style>
  </head>
  <body>
    <form action="" id="loginF">
      <h1>LogIn Form</h1>
      <label for="email / number" value="Email">User Id:</label>
      <input
        type="email"
        name="email"
        placeholder="Email or Phone No"
      /><br /><br />

      <label for="Password">Password:</label>
      <input
        type="password"
        placeholder="Password"
        maxlength="10"
      /><br /><br />
      <section>
        <button>Reset</button>
        <button>Submit</button>
      </section>
      <br />
    </form>
  </body>
</html>
