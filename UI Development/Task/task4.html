<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Organizational Structure</title>
</head>
<body>
    <h1>Company Organizational Structure</h1>
    
    <h2>Executive Team</h2>
    <table border="1">
        <caption>
            <img src="https://seeklogo.com/images/C/company-eagle-wings-logo-385403947F-seeklogo.com.png" alt="Company Logo" width="100"> 
            Executive Team
        </caption>
        <tr>
            <th>Name</th>
            <th>Title</th>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>CEO</td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>COO</td>
        </tr>
        <tr>
            <td>David Johnson</td>
            <td>CFO</td>
        </tr>
    </table>
    
    <h2>Departments</h2>
    <ul>
        <li>Marketing</li>
        <li>Sales</li>
        <li>Product Development</li>
    </ul>
    
    <h2>Teams</h2>
    <ol>
        <li>Marketing Team</li>
        <li>Sales Team</li>
        <li>Development Team</li>
    </ol>
</body>
</html>
