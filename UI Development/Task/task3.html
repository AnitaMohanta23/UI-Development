<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <style>
    body {
        background-color: plum;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
            color: #333; 
            
        }

        fieldset {
            border: 2px solid #00ff73; 
            background-color:aquamarine;
        }

        legend {
            color: #4c00ff; 
        }

    button[type="submit"] {
        background-color: #00c3ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>Contact Information</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Contact Details</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select><br><br>

            <label>Subscribe to Newsletter:</label>
            <input type="radio" id="subscribe-yes" name="subscribe" value="yes">
            <label for="subscribe-yes">Yes</label>
            <input type="radio" id="subscribe-no" name="subscribe" value="no">
            <label for="subscribe-no">No</label>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
